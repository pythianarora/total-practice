apiVersion: apps/v1
kind: Deployment
metadata:
  name: default-backend
  namespace: app-space
  labels:
    app: default-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: default-backend
  template:
    metadata:
      labels:
        app: default-backend
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 8080
        protocol: TCP